<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
            body {
                    min-height: 100vh;
                    margin: 0;
                    padding: 0;
                    font-family: 'Montserrat', Arial, sans-serif;
                    background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eac9);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .container {
                    max-width: 450px;
                    width: 95%;
                    margin: 30px auto;
                    background: rgba(255,255,255,0.95);
                    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.14);
                    border-radius: 22px;
                    padding: 35px 32px 24px 32px;
                    display: flex;
                    flex-direction: column;
                    gap: 16px;
                }

                h2 {
                    text-align: center;
                    color: #23255a;
                    font-weight: 700;
                    margin-bottom: 24px;
                    letter-spacing: 0.2px;
                }

                .form-group {
                    display: flex;
                    flex-direction: column;
                    margin-bottom: 14px;
                }

                label {
                    font-weight: 600;
                    margin-bottom: 7px;
                    color: #23255a;
                    font-size: 16px;
                }

                input[type="number"],
                select {
                    padding: 12px 14px;
                    border-radius: 10px;
                    border: 1.5px solid #e4e8fb;
                    background: #f3f5f8;
                    font-size: 16px;
                    transition: border-color 0.22s;
                    font-family: inherit;
                    margin-bottom: 3px;
                }
                input[type="number"]:focus,
                select:focus {
                    border-color: #715ae7;
                    outline: none;
                }

                button[type="submit"] button {
                            width: 100%;
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                            color: white;
                            padding: 15px;
                            border: none;
                            border-radius: 10px;
                            font-size: 18px;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            margin-top: 20px;
                        }
        

                button[type="submit"]:hover,
                button[type="submit"]:focus {
                    background: linear-gradient(95deg, #AD1DEB 0%, #6E72FC 100%);
                    box-shadow: 0 4px 24px 0 rgba(80,120,200,0.12);
                }

                .required {
                    color: #E33939;
                    margin-left: 4px;
                    font-size: 14px;
                }

                .result {
                    margin-top: 22px;
                    text-align: center;
                    font-size: 20px;
                    color: #22295f;
                    font-weight: bold;
                    letter-spacing: 0.2px;
                    background: #f4f5fb;
                    border-radius: 10px;
                    padding: 14px 8px;
                    border-left: 4px solid #8269e3;
                    box-shadow: 0 1px 8px 0 rgba(120,120,160,0.05);
                }


    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        
        <form action="/predict_cad" method="POST">
            <div class="form-group">
                <label for="sex">Sex <span class="required">*</span></label>
                <select id="sex" name="sex" required>
                    <option value="">Select Sex</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required min="0" step="1" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="chest_pain_type">Chest Pain Type:</label>
                <select id="chest_pain_type" name="chest_pain_type" required>
                    <option value="">Select Chest Pain Type</option>
                    <option value="1">Typical Angina</option>
                    <option value="2">Atypical Angina</option>
                    <option value="3">Non-Anginal Pain</option>
                    <option value="4">Asymptomatic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="resting_bp_s">Resting Blood Pressure:</label>
                <input type="number" name="resting_bp_s" id="resting_bp_s" required step="any" placeholder="Enter resting blood pressure">
            </div>

            <div class="form-group">
                <label for="cholesterol">Cholesterol:</label>
                <input type="number" name="cholesterol" id="cholesterol" required step="any" placeholder="Enter cholesterol level">
            </div>

            <div class="form-group">
                <label for="fasting_blood_sugar">Fasting Blood Sugar:</label>
                <select id="fasting_blood_sugar" name="fasting_blood_sugar" required>
                    <option value="">Select</option>
                    <option value="0">â‰¤ 120 mg/dl</option>
                    <option value="1">> 120 mg/dl</option>
                </select>
            </div>

            <div class="form-group">
                <label for="resting_ecg">Resting ECG:</label>
                <select id="resting_ecg" name="resting_ecg" required>
                    <option value="">Select ECG Result</option>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="max_heart_rate">Maximum Heart Rate:</label>
                <input type="number" name="max_heart_rate" id="max_heart_rate" required step="any" placeholder="Enter maximum heart rate">
            </div>

            <div class="form-group">
                <label for="exercise_angina">Exercise Induced Angina:</label>
                <select id="exercise_angina" name="exercise_angina" required>
                    <option value="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="oldpeak">Oldpeak:</label>
                <input type="number" name="oldpeak" id="oldpeak" required step="any" placeholder="Enter oldpeak value">
            </div>

            <div class="form-group">
                <label for="st_slope">ST Slope:</label>
                <select id="st_slope" name="st_slope" required>
                    <option value="">Select ST Slope</option>
                    <option value="1">Upsloping</option>
                    <option value="2">Flat</option>
                    <option value="3">Downsloping</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>

        <div class="result">
            <h3><p>{{ result }}</p></h3>
        </div>
    </div>
</body>
</html>
